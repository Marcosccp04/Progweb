<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Questão 2</title>
</head>
<body>
        <div id="texto">Instituto de Computação</div>
        <button id="Adicionar">Adicionar Estilos</button>
        <button id="Limpar">Limpar Estilo</button>
        <script>
            var icomp = document.getElementById("texto");
            document.getElementById("Adicionar").onclick = function() {
                icomp.style.setProperty("background-color", "#c0c0c0");
                icomp.style.setProperty("color", "red");
                icomp.style.setProperty("font-size", "60px");
            }
            document.getElementById("Limpar").onclick = function() {
                icomp.style.removeProperty("background-color");
                icomp.style.removeProperty("color");
                icomp.style.removeProperty("font-size");
            }
        </script>
</body>
</html>
